<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      
    <div class="container">
        <h1>Diet Suggestion Based on Calorie Intake</h1>
        <form id="calorieForm">
            <label for="calories">Enter your daily calorie consumption:</label>
            <input type="number" id="calories" name="calories" required>
            
            <fieldset>
                <legend>Select your activity level:</legend>
                <label>
                    <input type="radio" name="activityLevel" value="sports" required> Sports Person
                </label>
                <label>
                    <input type="radio" name="activityLevel" value="heavyWorker"> Heavy Worker
                </label>
                <label>
                    <input type="radio" name="activityLevel" value="idle"> Idle
                </label>
            </fieldset>
            
            <button type="submit">Get Diet Plan</button>
            <div id="notification">
                <span id="notification-icon"></span> <span id="notification-text"></span>
            </div>
        </form>
        <div id="dietPlan"></div>
    </div>
    <div id="notification" class="hidden"></div>
    <script src="./js/app5.js"></script>
</body>
