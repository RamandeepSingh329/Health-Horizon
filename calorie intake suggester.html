<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHorizon â€“ Expanding the limits of well-being.</title>
    <link rel="stylesheet" href="./css/css4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <h1>Diet Suggestion Based on Calorie Intake</h1>
        <form id="calorieForm">
            <label for="calories">Enter your daily calorie consumption:</label>
            <input type="number" id="calories" name="calories" required placeholder="Enter calories">

            <fieldset>
                <legend>Select your activity level:</legend>
                <label>
                    <input type="radio" name="activityLevel" value="sports" required> Sports Person
                </label>
                <label>
                    <input type="radio" name="activityLevel" value="heavyWorker"> Heavy Worker
                </label>
                <label>
                    <input type="radio" name="activityLevel" value="lightlyActive"> Lightly Active
                </label>
                <label>
                    <input type="radio" name="activityLevel" value="idle"> Idle
                </label>
            </fieldset>

            <button type="submit">Get Diet Plan</button>
            <div id="notification">
                <span id="notification-icon"></span> <span id="notification-text"></span>
            </div>
        </form>

        <div id="dietPlan"></div>
    </div>

    <script src="./js/app5.js"></script>

</body>

</html>
