    <div class="container">
        <h1><i class="fas fa-list-ul"></i> Calorie-Based Meal Planner</h1>
        <div class="input-group">
            <label for="calorie-intake">Daily Calorie Intake Goal:</label>
            <input type="number" id="calorie-intake" placeholder="Enter your daily calorie goal">
        </div>

        <button onclick="generateMeals()">Generate Meal Suggestions</button>

        <div id="meal-suggestions"></div>

        <div id="calorie-burn-form" class="input-group">
            <h2><i class="fas fa-fire"></i> Calorie Burn Calculator</h2>
            <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Your weight">

          <label for="activity">Activity (minutes):</label>
          <input type="number" id="activity" placeholder="Minutes of activity">

          <label for="activity-type">Activity Type:</label>
          <select id="activity-type">
              <option value="walking">Walking</option>
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
              <option value="swimming">Swimming</option>
          </select>

          <button onclick="calculateCaloriesBurned()">Calculate Calories Burned</button>
        </div>

        <div id="calorie-burn-results"></div>
    </div>
